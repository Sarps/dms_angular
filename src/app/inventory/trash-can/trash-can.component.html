<!-- Header footer section start -->
<section id="header-footer">
    <div class="row text-left">
        <div class="col-12 mt-3 mb-1">
            <div class="content-header">Recycle Bin</div>
        </div>
    </div>
    <div class="row text-left" matchHeight="card">
        <div class="col-lg-3 col-md-4" *ngFor="let receipt of trash">
            <div class="card">
                <div class="card-header">
                    <div class="media">
                        <div class="media-left align-self-center">
                            <h4>#{{receipt.id | idPad: 'RD'}}</h4>
                            <!--                            <h6>{{receipt.supplier.name}}</h6>-->
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let part of receipt.part_summary">
                                {{part.name}}
                            </li>
                        </ul>
                        <div class="mb-1">
                            <span class="float-right">
                                <a href="javascript:void(0);" class="card-link">Restore</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <span class="float-left">{{receipt.deleted_at | date: 'medium'}}</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Header footer section end -->
