<ng-template #content let-c="close" let-d="dismiss">
    <section id="basic-form-layouts">
        <div class="row text-left">
            <div class="col-md-12">
                <div class="card-content">
                    <div class="px-3">
                        <form class="form form-horizontal form-bordered"
                              id="add-part-form">
                            <div class="form-body">
                                <h4 class="form-section"><i class="ft-info"></i> General Ledger Setup</h4>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="type">Type</label>
                                            <div class="col-md-9">
                                                <select id="type" name="type" class="form-control"
                                                        [(ngModel)]="ledger.type">
                                                    <option value="none" selected disabled>No Type Selected</option>
                                                    <option value="asset">Asset</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="accounts_name">Accounts
                                                Name</label>
                                            <div class="col-md-9">
                                                <input type="text" id="accounts_name"
                                                       class="form-control border-primary"
                                                       placeholder="Accounts Name" name="accounts_name"
                                                       [(ngModel)]="ledger.accounts_name">
                                            </div>
                                        </div>
                                        <div class="form-group row last">
                                            <label class="col-md-3 label-control"
                                                   for="description">Description</label>
                                            <div class="col-md-9">
                                                <input type="text" id="description"
                                                       class="form-control border-primary"
                                                       placeholder="Description" name="description"
                                                       [(ngModel)]="ledger.description">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control">Bank</label>
                                            <div class="col-md-9">
                                                <ui-switch [(ngModel)]="ledger.bank"></ui-switch>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 label-control" for="group_id">Group</label>
                                            <div class="col-md-9">
                                                <select id="group_id" name="group_id" class="form-control"
                                                        [(ngModel)]="ledger.group_id">
                                                    <option value="none" selected disabled>No Group Selected
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions right">
                                <button type="button" class="btn btn-raised btn-warning mr-1">
                                    <i class="ft-x"></i> Cancel
                                </button>
                                <button type="submit" class="btn btn-raised btn-primary">
                                    <i class="fa fa-check-square-o"></i> Save
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</ng-template>

<!--Advanced filter Starts-->
<section id="advanced">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">General Ledger</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <div class="table-responsive">
                            <input #search class="search mb-2" type="text" placeholder="Search..."
                                   (keydown.enter)="onSearch(search.value)">
                            <ng2-smart-table [settings]="settings" [source]="source"
                                             (deleteConfirm)="onDeleteConfirm($event)"
                                             (editConfirm)="onSaveConfirm($event)"
                                             (createConfirm)="onCreateConfirm($event)"
                                             (create)="openCreateDialog(content)"
                            ></ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Advanced filter Ends-->
